services:
  postgres:
    image: postgres:16-alpine
    container_name: gym-postgres
    environment:
      POSTGRES_DB: gym_app
      POSTGRES_USER: gym
      POSTGRES_PASSWORD: gym
    ports:
      - "5432:5432"
    volumes:
      - gym_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gym -d gym_app"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: gym-api
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    ports:
      - "3001:3001"
    command: sh -c "npm run db:generate -w apps/api && npm run db:migrate:deploy -w apps/api && npm run start:prod -w apps/api"

volumes:
  gym_pg_data:
